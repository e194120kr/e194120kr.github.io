<h2 class="rori">サビキ釣り仕掛け</h2>
    <P>
    <img src="images/sabiki4.gif" alt="読み込めない時でる">
    </P>
    <p>
    アジや、イワシなど小型の魚は「サビキ釣り」が定番仕掛けです。
針が多く付いているため、数釣りに適しています。また針にエサを付けなくても釣れるため楽に釣れます。
エサは一番下のカゴに入れて釣ります。
魚が掛かると竿が曲がりグイグイ引くため、魚の引きを楽しめます。
    </p>
