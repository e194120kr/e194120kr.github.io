    <p>
     この台は、大当たり確率が129/1甘デジです。スペックが簡単に説明すると、確変突入率が
        約50％あり、確変中は継続率約60％更に、16ラウンドの出玉が約1500玉なおかつ確変中の大当たり割合の60％16ラウンドという、甘デジの中では、そこそこスペックがいいのと、演出がホラー系であり驚かされることもあるので、パチンコ中では演出は一番好きです。勝ち負けにあまりこだわらず楽しんで打っています。当たりやすいのでお勧めです。
    </p>
